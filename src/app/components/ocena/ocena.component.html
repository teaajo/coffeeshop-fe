<mat-toolbar color="basic"class="title">
    <span class="title-center">Ocene</span>
  </mat-toolbar>
  
  
    
    <div class="container mat-elavation-z8">
      <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
        <!--ID-->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="Ocena1">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Ocena</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.ocena1 }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="IdKorisnik">
          <mat-header-cell *matHeaderCellDef mat-sort-header>IdKorisnik</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.idKorisnik }}</mat-cell>
        </ng-container>
        <!-- Opis -->
        <ng-container matColumnDef="IdProizvod">
          <mat-header-cell *matHeaderCellDef mat-sort-header>IdProizvod</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.idProizvod }}</mat-cell>
        </ng-container>
   
  
  
  
       
      
        <!-- Action Buttons -->
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
           
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">
            <button *ngIf="localStorageJWT()" (click)="Edit(row.id, row.Ocena1, row.IdKorisnik,  row.IdProizvod )" mat-icon-button color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            
           
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    </div>
