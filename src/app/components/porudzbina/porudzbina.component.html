<mat-toolbar color="basic"class="title">
    <span class="title-center">Porudzbina</span>
  </mat-toolbar>
  
  
    
    <div class="container mat-elavation-z8">
      <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
        <!--ID-->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="iznos">
          <mat-header-cell *matHeaderCellDef mat-sort-header>iznos</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.iznos }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="adresa">
          <mat-header-cell *matHeaderCellDef mat-sort-header>adresa</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
        </ng-container>
        <!-- Opis -->
        <ng-container matColumnDef="datum">
          <mat-header-cell *matHeaderCellDef mat-sort-header>datum</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.datum }}</mat-cell>
        </ng-container>
    <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>status</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.status}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="kupon">
          <mat-header-cell *matHeaderCellDef mat-sort-header>kupon</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.kupon}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="idKorisnik">
          <mat-header-cell *matHeaderCellDef mat-sort-header>idKorisnik</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.idKorisnik}}</mat-cell>
        </ng-container>
  
  
  
       
      
        <!-- Action Buttons -->
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
           
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">
            <button *ngIf="localStorageJWT()" (click)="Edit(row.id, row.iznos, row.adresa, row.datum,  row.status, row.kupon , row.idKorisnik)" mat-icon-button color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            
           
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    </div>
