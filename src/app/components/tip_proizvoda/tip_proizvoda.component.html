
<mat-toolbar color="basic">
    <span class="title-center">Kategorije</span>
  </mat-toolbar>

  <div class="container mat-elevation-z8">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
  
  <div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="tip">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tip</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.tip }}</mat-cell>
      </ng-container>
  
    
      

    
      <!-- Action Buttons -->
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button *ngIf="localStorageJWT()" (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button *ngIf="localStorageJWT()" (click)="openDialog(2, row.id, row.tip)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button *ngIf="localStorageJWT()" (click)="openDialog(3, row.id, row.tip)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
      </mat-row>
    </mat-table>
    <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>

  <div class="container mat-elevation-z8">
    <app-proizvod
      *ngIf="selektovanTip"
      [selektovanTip]="selektovanTip">
    </app-proizvod>
    
  </div>
